<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NitrateXplorer</title>
    <link rel="stylesheet" type="text/css" href="home_css.css">
</head>

<body>
    <header>
        <h1>Nitrate, Nitrite and Nitrosamine Database</h1>
        <p style="font-size: 20px; font-family: Playfair Display, Georgia, Times New Roman, serif; text-align: center;">Data and research to answer the nitrate debate.</p>
    </header>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">×</span>

            <!-- Embed Google Form Here -->
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfc_ceh21CHZDs--8odJ2j-cHmDE75SPHXe9-k71Fms87A_Ug/viewform?embedded=true" width="600" height="400" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // After 20 seconds, open the modal
        setTimeout(function() {
            modal.style.display = "block";
        }, 00000); // 20000 milliseconds = 20 seconds
    </script>

    <style>
        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            padding-top: 100px; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
            position: relative;
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
        }

        /* The Close Button */
        .close {
            position: absolute;
            right: 10px;
            top: 10px;
            color: #aaaaaa;
            font-size: 40px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</body>
</html>
